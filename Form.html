<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration form
        </title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><lable for="name">Name</lable></td>
                    <td><input type="text" name="uname" maxlength="10" required/></td>
                </tr>
                <tr>
                   <td><lable for="age">Age</lable></td>
                    <td><input type="number" name="uage" maxlength="2" min="18" max="90"/ required></td>
                </tr>
                <tr>
                     <td><lable for="DOB">DOB</lable></td>
                    <td><input type="date" name="udob" maxlength="10"></td>
                </tr>
                <tr>
                    <td><lable for="Email">Email</lable></td>
                   <td><input type="email" name="uemail" ></td>
               </tr>
                
                <tr>
                    <td><lable for="address">Address</lable></td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><lable for="moblenumber">mobilenumber</lable></td>
                   <td><input type="tel" name="unumber" maxlength="10"></td>
               </tr>
                <tr>
                    <td><lable for="gender">Gender</lable></td>
                    <td><input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                        </td>
                </tr>
                <tr>
                    <td><lable for="country">Country</lable></td>
                   <td><select name="country" size="3" >
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>canada</option>
                    <option>russia</option>
                    </select></td>
            
               </tr>
               <tr>
                <td><lable for="Hobbies">Hobbies</lable></td>
               <td><input type="checkbox" name="hobby1" value="cooking"/>cooking
                <input type="checkbox" name="hobby2" value="reading"/>reading
                <input type="checkbox" name="hobby3" value="playing"/>playing
                </td>
           </tr>
                <tr>
                   <td>  <input type="submit" value="Register">
                         <input type="submit" value="cancel">
                   </td>
                </tr>

            </table>
        </form>
    </body>
</html>
